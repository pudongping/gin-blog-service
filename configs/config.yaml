Server: # 服务配置
  RunMode: debug  # 设置 gin 的运行模式
  HttpPort: 8000  # 默认的 HTTP 监听端口
  ReadTimeout: 60  # 允许读取的最大持续时间
  WriteTimeout: 60  # 允许写入的最大持续时间
App: # 应用配置
  DefaultPageSize: 10  # 设置默认每页数量
  MaxPageSize: 100  # 所允许的最大每页数量
  DefaultContextTimeout: 60
  LogSavePath: storage/logs  # 默认的应用日志存储路径
  LogFileName: app
  LogFileExt: .log
  UploadSavePath: storage/uploads
  UploadServerUrl: http://127.0.0.1:8000/static
  UploadImageMaxSize: 5  # MB
  UploadImageAllowExts:
    - .jpg
    - .jpeg
    - .png
Email:
  Host: smtp.qq.com
  Port: 465
  UserName: xxx
  Password: xxx
  IsSSL: true
  From: xxx
  To:
    - xxx
JWT:
  Secret: eddycjy
  Issuer: blog-service
  Expire: 7200
Database: # 数据库配置
  DBType: mysql
  UserName: root
  Password: rootroot
  Host: 127.0.0.1:3306
  DBName: blog_service
  TablePrefix: blog_
  Charset: utf8
  ParseTime: True
  MaxIdleConns: 10
  MaxOpenConns: 30
